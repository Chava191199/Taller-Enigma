<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agendar Cita - Taller Enigma</title>
  <link rel="stylesheet" href="estilos.css" />
  <script defer src="login.js"></script>
</head>
<body>
<header>

  <!-- NUEVO: Nombre del taller centrado arriba del navbar -->
  <div class="titulo-taller">
    <h1>Taller Enigma</h1>
  </div>

  <!-- Ya existente: barra de navegación -->
  <nav class="navbar">
    <div class="logo">
      <a href="index.html"><img src="img/logo.png" alt="Logo" class="logo" /></a>
    </div>
    <ul class="nav-links">
      <li><a href="index.html">Inicio</a></li>
      <li><a href="servicios.html">Servicios</a></li>
      <li><a href="facturacion.html">Facturación</a></li>
      <li><a href="cita.html">Agendar Cita</a></li>
      <li><a href="atencion.html">Atención al Cliente</a></li>
      <li><a href="login.html">Iniciar Sesión</a></li>
    </ul>
  </nav>
</header>

<main>
  <h2>Agendar Cita</h2>
  <form onsubmit="event.preventDefault(); enviarCita();">
    <label for="nombre">Nombre completo:</label>
    <input type="text" id="nombre" required />

    <label for="telefono">Teléfono de contacto:</label>
    <input type="tel" id="telefono" required />

    <label for="fecha">Fecha deseada:</label>
    <input type="date" id="fecha" required />

    <label for="servicio">Tipo de servicio:</label>
    <input type="text" id="servicio" required />

    <button type="submit">Enviar</button>
  </form>
</main>

<!-- Modal Login -->
<div id="loginModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="cerrarLogin()">&times;</span>
    <h2>Iniciar Sesión</h2>
    <form onsubmit="event.preventDefault(); validarLogin();">
      <input type="text" id="usuario" placeholder="Usuario" required />
      <input type="password" id="password" placeholder="Contraseña" required />
      <button type="submit">Entrar</button>
    </form>
  </div>
</div>

<footer>
  <p>&copy; 2025 Taller Enigma</p>
</footer>
</body>
</html>
